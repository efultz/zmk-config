# Uncomment the following lines to enable the Redox RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y
CONFIG_BT_DEVICE_NAME="convex_granite"
CONFIG_BT_DIS_MODEL="convex_granite"
CONFIG_USB_DEVICE_PRODUCT="convex_granite"
CONFIG_ZMK_KEYBOARD_NAME="convex_granite"

# https://zmk.dev/docs/troubleshooting/connection-issues#unable-to-connect-to-device
# Disabling PHY 2Mbps (CONFIG_BT_CTLR_PHY_2M=n) helps to pair and connect for certain wireless chipset firmware versions, particularly on Windows (Realtek and Intel chips) and older Intel Macs with Broadcom chipsets.
CONFIG_BT_CTLR_PHY_2M=n


